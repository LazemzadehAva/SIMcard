<div class="container" style="margin-top: 100px;">
<div class="row">
  <div class="col-md-3">
    <app-filter></app-filter>
  </div>
  <div class="col-md-8">
    <div class="row" #newCard>
      <ng-container *ngFor="let item of allSims; let i = index">
        <div class="col-md-3 col-sm-2 card text-center pt-3 m-4">
          <div class="card__side card__side--front">
            <div class="card__picture">
              &nbsp;
            </div>
            <div class="card__body--front">
              <h5 class="card-title">{{item.phoneNumber}}</h5>
            </div>
          </div>
          <div class="card__side card__side--back d-flex flex-column justify-content-center align-items-center p-2">
            <div class="card__body--back">
              <h5 class="card-title">{{item.phoneNumber}}</h5>                         
              <p class="card-text m-2">{{item.cost}} تومان</p>
            </div>
            <button class="btn" (click)="addToCart(item,item.id)" *ngIf="!isAdmin">+</button>
            <div *ngIf="isAdmin">
              <p-splitButton label="حذف" icon="pi pi-trash" (onClick)="delete(item.id)" [model]="getDropMenu(item)"
                styleClass="ui-button-secondary"></p-splitButton>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <div class="col-md-1" *ngIf="isAdmin">
    <!-- <button type="button" (click)="show()" pButton icon="pi pi-info-circle" label="Show"></button> -->
    <button class="btn m-2" style="position: fixed;" (click)="addNewSim()" style="background-color: rgb(53, 43, 43);">+</button>
  </div>


</div>
</div>
