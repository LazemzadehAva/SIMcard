<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="collapse navbar-collapse container">
    <app-search-box></app-search-box>
  </div>
  <div class="collapse navbar-collapse container" id="navbarNav">
    <a class="navbar-brand"><img src="app\image\sim-card.png" alt=""></a>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink=""><i class="fas fa-th-list"></i></a>
      </li>
      <li class="nav-item" *ngIf="!isAdmin">
        <a class="nav-link" routerLink="cart"><i class="fa fa-shopping-cart"></i></a>
      </li>
      <ng-template #login>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login"><i class="fas fa-key"></i></a>
      </li>
    </ng-template>
      <li *ngIf="user else login">
        <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          {{user}}
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div> 
      </li>
    </ul>
  </div>
