<nav class="col-12 navbar navbar-expand-md navbar-dark bg-dark">
  <div class="collapse navbar-collapse container">
    <app-search-box></app-search-box>
  </div>
  <div class="collapse navbar-collapse container" id="navbarNav">
    <a class="navbar-brand"><img src="app\image\sim-card.png" alt=""></a>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink=""><i class="fas fa-th-list"></i></a>
      </li>
      <li class="nav-item" *ngIf="!isAdmin">
        <a class="nav-link" routerLink="cart"><i class="fa fa-shopping-cart"></i></a>
      </li>
      <li class="nav-item">
        <ng-template #login>
          <a class="nav-link" routerLink="/login"><i class="fas fa-key"></i></a>
        </ng-template>
      </li>
      <li>

      </li>
      <li class="nav-item" *ngIf="user else login">
        <p-splitButton label="{{user}}" icon="pi pi-file" [model]="items"></p-splitButton>
      </li>
    </ul>
  </div>
</nav>
